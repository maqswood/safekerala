
{% extends 'usr_index.html' %}
{% block content %}

  <h1>Report Labor</h1>
  <form method="post" action="{% url 'report_labor' labor_id=labor.id %}">
    {% csrf_token %}
    <label for="report_text">Report Text:</label>
    <textarea name="report_text" required></textarea>
    <button type="submit">Submit Report</button>
  </form>
{% endblock %}
