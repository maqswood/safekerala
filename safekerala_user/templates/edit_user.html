{% extends 'usr_index.html' %}

{% block content %}

<body>
  <h1 class="text-dark text-center pb-5">Edit User Profile</h1>

  <form id="form1" name="form1" method="post" action="{% url 'save_user_edit_profile' %}#content" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table table-bordered table-striped">

      <tr>
        <td>User Name</td>
        <td><input type="text" name="textfield" id="textfield" value="{{ data.username }}" class="form-control"  /></td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input type="text" name="textfield2" id="textfield2" value="{{ data.email }}" class="form-control"  /></td>
      </tr>
      <tr>
        <td>Phone</td>
        <td><input type="text" name="textfield3" id="textfield3" value="{{ data.phone }}" class="form-control"  /></td>
      </tr>
      <tr>
        <td>Place</td>
        <td><input type="text" name="textfield4" id="textfield4" value="{{ data.place }}" class="form-control"  /></td>
      </tr>
      <tr>
        <td>Post</td>
        <td><input type="text" name="textfield5" id="textfield5" value="{{ data.post }}" class="form-control"  /></td>
      </tr>
      <tr>
        <td>District</td>
        <td><input type="text" name="textfield6" id="textfield6" value="{{ data.district }}" class="form-control"  /></td>
      </tr>
      <tr>
        <td>Pin</td>
        <td><input type="text" name="textfield7" id="textfield7" value="{{ data.pin }}" class="form-control"  /></td>
      </tr>
      <tr>
        <td>photo</td>
        <td><img src="{{data.photo.url}}" width="150px" height="150px"><br><br>
            <input type="file" placeholder="photo" name="user_image" />
        </td>
      </tr>


    </table>
    <div class="justify-content-center mt-5" style="display:flex;">
      <button type="submit" class="btn btn-success" style="width:100px;">Save</button>
      <input type="button" value="Cancel" onclick="history.back()" class="btn btn-dark ms-3"/>
    </div>
  </form>
</body>
{% endblock %}
