{% extends 'usr_index.html' %}

{% block content %}

<body>
  <h1 class="text-dark text-center pb-5">User Profile</h1>

  <form id="form1" name="form1" method="post" action="/station_view_profile">
    <table class="table table-bordered table-striped">

      <tr>
        <td>User Name</td>
        <td><input type="text" name="textfield" id="textfield" value="{{ data.username }}" class="form-control" readonly /></td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input type="text" name="textfield2" id="textfield2" value="{{ data.email }}" class="form-control" readonly /></td>
      </tr>
      <tr>
        <td>Phone</td>
        <td><input type="text" name="textfield3" id="textfield3" value="{{ data.phone }}" class="form-control" readonly /></td>
      </tr>
      <tr>
        <td>Place</td>
        <td><input type="text" name="textfield4" id="textfield4" value="{{ data.place }}" class="form-control" readonly /></td>
      </tr>
      <tr>
        <td>Post</td>
        <td><input type="text" name="textfield5" id="textfield5" value="{{ data.post }}" class="form-control" readonly /></td>
      </tr>
      <tr>
        <td>District</td>
        <td><input type="text" name="textfield6" id="textfield6" value="{{ data.district }}" class="form-control" readonly /></td>
      </tr>
      <tr>
        <td>Pin</td>
        <td><input type="text" name="textfield7" id="textfield7" value="{{ data.pin }}" class="form-control" readonly /></td>
      </tr>
      <tr>
        <td>photo</td>
        <td><img src="{{data.photo.url}}"></td>
      </tr>

    </table>
  </form>
</body>
{% endblock %}
