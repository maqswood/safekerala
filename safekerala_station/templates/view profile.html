{% extends 'stn_index.html' %}

{% block body %}

<body>
  <h1 class="text-dark text-center pb-5">Station Profile</h1>

  <form id="form1" name="form1" method="post" action="/station_view_profile">
    <table class="table table-bordered table-striped">

      <tr>
        <td>Station Name</td>
        <td><input type="text" name="textfield" id="textfield" value="{{ data.StationName }}" class="form-control" readonly /></td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input type="text" name="textfield2" id="textfield2" value="{{ data.Email }}" class="form-control" readonly /></td>
      </tr>
      <tr>
        <td>Phone</td>
        <td><input type="text" name="textfield3" id="textfield3" value="{{ data.Phone }}" class="form-control" readonly /></td>
      </tr>
      <tr>
        <td>Place</td>
        <td><input type="text" name="textfield4" id="textfield4" value="{{ data.Place }}" class="form-control" readonly /></td>
      </tr>
      <tr>
        <td>Post</td>
        <td><input type="text" name="textfield5" id="textfield5" value="{{ data.Post }}" class="form-control" readonly /></td>
      </tr>
      <tr>
        <td>District</td>
        <td><input type="text" name="textfield6" id="textfield6" value="{{ data.District }}" class="form-control" readonly /></td>
      </tr>
      <tr>
        <td>Pin</td>
        <td><input type="text" name="textfield7" id="textfield7" value="{{ data.Pin }}" class="form-control" readonly /></td>
      </tr>

    </table>
  </form>
<div class="justify-content-center mt-5" style="display:flex;">
    <form action="{% url 'station_edit_profile' %}#content" method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger " style="width:100px;">Edit</button>
    </form>
    <form action="{% url 'station_change_password' %}">
      <button type="submit" class="btn btn-warning ms-3" style="width:180px;">Change Password</button>
    </form>
  </div>
</body>
{% endblock %}
