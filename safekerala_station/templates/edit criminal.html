{% extends 'stn_index.html' %}
{% block content %}
<body>
<h1 class="text-dark text-center pb-5">Edit Criminal Details</h1>

<form id="form1" name="form1" method="post" action="{% url 'SaveEditCriminal' criminal_id=data.id %}" enctype="multipart/form-data">
  {% csrf_token %}
  <table class="table table-bordered table-striped">
    <tr>
      <td>Name</td>
      <td>
      <input type="text" name="textfield" id="textfield" value="{{data.cr_name}}"class="form-control" required pattern="[A-Z//a-z// ]{3,}"/></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><label for="textfield2">
        <input type="radio" name="textfield2" id="textfield2" {% if data.cr_gender == "male" %} checked{% endif %}  value="male"/>Male &nbsp;
        <input type="radio" name="textfield2" id="textfield2" {% if data.cr_gender == "female" %} checked{% endif %}  value="female"/>Female
      </label></td>
    </tr>
    <tr>
      <td>DOB</td>
      <td>
      <input type="date" name="textfield3" id="textfield3" value="{{data.cr_dob|date:'Y-m-d'}}" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Place</td>
      <td>
      <input type="text" name="textfield4" id="textfield4" value="{{data.cr_place}}"class="form-control" required/></td>
    </tr>
    <tr>
      <td>Post</td>
      <td>
      <input type="text" name="textfield5" id="textfield5"value="{{data.cr_post}}" class="form-control" required/></td>
    </tr>
    <tr>
      <td>District</td>
      <td>
      <input type="text" name="textfield6" id="textfield6" value="{{data.cr_district}}"class="form-control" required/></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td>
      <input type="text" name="textfield7" id="textfield7"value="{{data.cr_pincode}}" class="form-control" required pattern="[0-9]{6}"/></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td>
      <input type="text" name="textfield8" id="textfield8" value="{{data.cr_phone}}"class="form-control" required pattern="[0-9]{10}"/></td>
    </tr>
    <tr>
      <td>Photo1</td>
      <td>
        <img src="{{data.cr_photo1.url}}" alt=""width="100px" height="100px"><br><br>
        <input type="file" name="imageField" id="imageField" src="image1" class="form-control" /></td>
    </tr>
    <tr>
      <td>Photo2</td>
      <td>
        <img src="{{data.cr_photo2.url}}" alt="" width="100px" height="100px"><br><br>
        <input type="file" name="imageField2"  id="imageField2" src="image1" class="form-control"/></td>
    </tr>
    <tr>
      <td>Identification Mark1</td>
      <td><label for="textfield10"></label>
      <input type="text" name="textfield9" id="textfield10"value="{{data.cr_identification_mark1}}" class="form-control"/></td>
    </tr>
    <tr>
      <td>Identification Mark2</td>
      <td><label for="textfield11"></label>
      <input type="text" name="textfield10" id="textfield11" value="{{data.cr_identification_mark2}}"class="form-control" required/></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="Submit"class="btn btn-success  " /></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
