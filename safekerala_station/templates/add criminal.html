{% extends 'stn_index.html' %}
{% block content %}
<body>
<h1 class="text-dark text-center pb-5">Add New Criminal</h1>
<p>Station: {{ station.StationName }}</p>

<form id="form1" name="form1" method="post" action="{% url 'save_station_add_criminal' %}" enctype="multipart/form-data">
    {% csrf_token %}
  <table class="table table-bordered table-striped">
    <tr>
      <td >Name</td>
      <td >
      <input type="text" name="textfield" id="textfield"class="form-control" pattern="[A-Z//a-z// ]{3,}"/></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><label for="textfield2">
        <!--<input type="radio" name="textfield2" id="textfield2" value="male"class="form-control"/>Male-->
        <!--<input type="radio" name="textfield2" id="textfield2" value="female"class="form-control"/>Female-->
        <input type="radio" name="textfield2" id="textfield2" value="male"> Male  &nbsp;
<input type="radio" name="textfield2" id="textfield2" value="female"> Female

      </label></td>
    </tr>
    <tr>
      <td>DOB</td>
      <td>
      <input type="date" name="textfield3" id="textfield3"class="form-control" required/></td>
    </tr>
    <tr>
      <td>Place</td>
      <td>
      <input type="text" name="textfield4" id="textfield4"class="form-control" required/></td>
    </tr>
    <tr>
      <td>Post</td>
      <td>
      <input type="text" name="textfield5" id="textfield5"class="form-control" required/></td>
    </tr>
    <tr>
      <td>District</td>
      <td>
      <input type="text" name="textfield6" id="textfield6"class="form-control" required/></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td>
      <input type="text" name="textfield7" id="textfield7"class="form-control" required/></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td>
      <input type="text" name="textfield8" id="textfield8"class="form-control" pattern="[0-9]{10}"/></td>
    </tr>
    <tr>
      <td>Photo1</td>
      <td><input type="file" name="imageField" id="imageField" src="image1" required/></td>
    </tr>
    <tr>
      <td>Photo2</td>
      <td><input type="file" name="imageField2" id="imageField2" src="image2" required /></td>
    </tr>
    <tr>
      <td>Identification Mark1</td>
      <td>
      <input type="text" name="textfield9" id="textfield10" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Identification Mark2</td>
      <td>
      <input type="text" name="textfield10" id="textfield11"class="form-control" required /></td>
    </tr>
      <tr>
      <td>Case</td>
      <td>
      <input type="text" name="textfield11" id="textfield12" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Action</td>
      <td>
      <input type="text" name="textfield12" id="textfield13"class="form-control" required /></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="Submit" onclick="return confirm('added successfully...')" class="btn btn-success  "/></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
