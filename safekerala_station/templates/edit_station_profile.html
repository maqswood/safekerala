{% extends 'stn_index.html' %}

{% block content %}

<body>
  <h1 class="text-dark text-center pb-5">Edit Station Profile</h1>

  <form id="form1" name="form1" method="post" action="{% url 'save_station_edit_profile' %}#content" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table table-bordered table-striped">

      <tr>
    <td>Station Name</td>
    <td><input type="text" name="textfield" id="textfield" class="form-control" value="{{data.StationName}}" pattern="[A-Z//a-z// ]{3,}"/></td>
  </tr>
  <tr>
    <td>Email</td>
    <td><input type="email" name="textfield2" id="textfield2" class="form-control" value="{{data.Email}}"/></td>
  </tr>
  <tr>
    <td>Phone</td>
    <td><input type="text" name="textfield3" id="textfield3" class="form-control" value="{{data.Phone}}" pattern="[0-9]{10}"/></td>
  </tr>
  <tr>
    <td>Post</td>
    <td><input type="text" name="textfield4" id="textfield4" class="form-control" value="{{data.Post}}"/></td>
  </tr>
  <tr>
    <td>District</td>
    <td><input type="text" name="textfield5" id="textfield5" class="form-control" value="{{data.District}}"/></td>
  </tr>
  <tr>
    <td>Place</td>
    <td><input type="text" name="textfield6" id="textfield6" class="form-control" value="{{data.Place}}"/></td>
  </tr>
  <tr>
    <td>Pin</td>
    <td><input type="text" name="textfield7" id="textfield7" class="form-control" value="{{data.Pin}}" pattern="[0-9]{6}"/></td>
  </tr>
  <tr>
    <td>Latitude</td>
    <td><input type="text" name="textfield8" id="textfield8" class="form-control" value="{{data.Latitude}}"/></td>
  </tr>
  <tr>
    <td>Longitude</td>
    <td><input type="text" name="textfield9" id="textfield9" class="form-control" value="{{data.Longitude}}"/></td>
  </tr>

    </table>
    <div class="justify-content-center mt-5" style="display:flex;">
      <button type="submit" class="btn btn-success" style="width:100px;">Save</button>
      <input type="button" value="Cancel" onclick="history.back()" class="btn btn-dark ms-3"/>
    </div>
  </form>
</body>
{% endblock %}
