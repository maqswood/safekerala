<!-- templates/send_reply_to_complaint.html -->

{% extends 'ad_index.html' %}

{% block content %}
  <div class="container mt-5">
    <h2 class="text-dark text-center pb-4">Send Reply to Complaint</h2>

    <form method="post" action="{% url 'send_reply_to_complaint' complaint_id=complaint_id%}" onsubmit="return validateForm()">
      {% csrf_token %}
      <div class="form-group">
        <label for="reply_text">Reply Text:</label>
        <textarea class="form-control" id="reply_text" name="reply_text" rows="4" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Send Reply</button>
    </form>

    <!-- Add your JavaScript code here -->
    <script>
      function validateForm() {
        // Get the value of the reply text
        var replyText = document.getElementById('reply_text').value;

        // Simple validation example (you can customize this)
        if (replyText.trim() === '') {
          alert('Reply text cannot be empty');
          return false; // Prevent form submission
        }

        // Additional validation logic can be added here

        // If all validation passes, allow form submission
        return true;
      }
    </script>
    <!-- End of JavaScript code -->
  </div>
{% endblock %}
