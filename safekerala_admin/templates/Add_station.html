<!doctype html>
{% extends 'ad_index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head><body>

<h1 class="text-dark text-center pb-5">Add Police Station</h1>
<form id="form1" name="form1" method="post" action="{% url 'save_station_data' %}">
  {% csrf_token %}
  <table class="table table-bordered table-striped">
  <tr>
    <td>Station Name</td>
    <td><input type="text" name="textfield" id="textfield" class="form-control" required pattern="[A-Z//a-z// ]{3,}"/></td>
  </tr>
  <tr>
    <td>Email</td>
    <td><input type="email" name="textfield2" id="textfield2" class="form-control" required/></td>
  </tr>
  <tr>
    <td>Phone</td>
    <td><input type="text" name="textfield3" id="textfield3" class="form-control" required pattern="[0-9]{10}"/></td>
  </tr>
  <tr>
    <td>Post</td>
    <td><input type="text" name="textfield4" id="textfield4" class="form-control" required/></td>
  </tr>
  <tr>
    <td>District</td>
    <td><input type="text" name="textfield5" id="textfield5" class="form-control" required/></td>
  </tr>
  <tr>
    <td>Place</td>
    <td><input type="text" name="textfield6" id="textfield6" class="form-control" required/></td>
  </tr>
  <tr>
    <td>Pin</td>
    <td><input type="text" name="textfield7" id="textfield7" class="form-control" required pattern="[0-9]{6}"/></td>
  </tr>
  <tr>
    <td>Latitude</td>
    <td><input type="text" name="textfield8" id="textfield8" class="form-control" required/></td>
  </tr>
  <tr>
    <td>Longitude</td>
    <td><input type="text" name="textfield9" id="textfield9" class="form-control" required/></td>
  </tr>
    <tr>
    <td>Username</td>
    <td><input type="text" name="textfield11" id="textfield11" class="form-control" required/></td>
  </tr>
    <tr>
    <td>Password</td>
    <td><input type="text" name="textfield12" id="textfield12" class="form-control" required/></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="Submit" name="textfield10" id="textfield10" value="submit" class="btn btn-success  "/></td>
  </tr>
</table>


</form>
</body>
</html>
{% endblock %}
