            </div>

                    {% csrf_token %}

                    <div class="bottom">
                        <button class="btn" type="submit">Log In</button>
                    </div>
                    <div class="links">
                        <p class="right"><a href="{% url 'usr_registration' %}" style="margin:-60px;">New User? Register</a></p>
